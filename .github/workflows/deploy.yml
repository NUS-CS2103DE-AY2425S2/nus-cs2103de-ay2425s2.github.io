name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ github.repository == 'nus-cs2103de-AY2425S1/nus-cs2103de-AY2425S1.github.io' && 'https://nus-cs2103de-ay2425s1.github.io' || format('https://nus-cs2103de-ay2425s1.github.io/{0}', github.event.repository.name) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if [[ "$GITHUB_REPOSITORY" == "nus-cs2103de-AY2425S1/landing-page" ]]; then
            npm run build -- --base=/landing-page/
          else
            npm run build -- --base=/
          fi
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 